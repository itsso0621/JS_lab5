<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Lab 5 | COMP1073 Client-Side JavaScript</title>
	<!-- <link href="styles.css" rel="stylesheet"> -->
	<style>
		html {
			font-family: sans-serif;
			font-size: 200%;
			background-color: rgb(0, 0, 0);
			color: rgb(255, 255, 255);
			transition-property: background-color;
			transition-duration: 0.25s;
		}
	</style>
</head>

<body style="width: 100%; height: 100%;">
	<h1>Lab 5</h1>
	<p>This script will enable the user to adjust the below range input elements to modify the <abbr
			title="Red, Green, Blue">RGB</abbr> values of the <code>background-color</code> CSS property of the HTML
		element.</p>
	<label for="red">Red</label>
	<input id="red" type="range" min="0" max="255" value="0" />
	<label for="green">Green</label>
	<input id="green" type="range" min="0" max="255" value="0" />
	<label for="blue">Blue</label>
	<input id="blue" type="range" min="0" max="255" value="0" />

	<script>
		//select elements from .html and initialized each elements
		const page = document.querySelector('html');
		var red = document.querySelector('#red');
		var green = document.querySelector('#green');
		var blue = document.querySelector('#blue');

		//addEventListener to adjust the function below, it should be below the initializing step
		red.addEventListener('change', changeColor);
		green.addEventListener('change', changeColor);
		blue.addEventListener('change', changeColor);
		
		//function "changeColor" for changing background colour
		function changeColor() {
			// console.log(red.value)
			// body.style.backgroundColor = red.value;
			console.log(red.value, green.value, blue.value);
			page.style.backgroundColor = `rgba(${red.value}, ${green.value}, ${blue.value}, 1)`;
		}

	</script>
</body>

</html>
